<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starwars project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          STAR WARS <br />
          CATALOG
        </h1>
      </header>
      <main>
      <div class="card-container">
        <div class="characters">
          <h2>Characters</h2>
          <div class="spinner hidden"></div>
          <ul class="character-list">
           
          </ul>
          <div class="btn">
          <button class="btn-left">◁</button>
          <p class="page-counter">1</p>
          <p>/</p>
          <p>8</p>
          <button class="btn-right">▷</button>
        </div>
          
        </div>
        <div class="details">
          <h3>Details</h3>
          <p class="name"></p>
          <div class="spinner hidden"></div>
          <ul class="person-details">
            <li class="height"></li>
            <li class="mass"></li>
            <li class="hair-color"></li>
            <li class="skin-color"></li>
            <li class="eye-color"></li>
            <li class="birth-year"></li>
            <li class="gender"></li>
          </ul>
          <p class="planet"></p>
          <ul class="planets-details">
            <div class="spinner hidden"></div>
            <li class="rotation"></li>
            <li class="orbital"></li>
            <li class="diameter"></li>
            <li class="climate"></li>
            <li class="gravity"></li>
            <li class="terrain"></li>
          </ul>
        </div>
      </div>
    </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
